    <a-scene>
      <!-- Floor -->

      <a-box position="-0.95 0.375 -2.55" width="0.1" height="0.75" depth="0.1" color="white"></a-box>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const monitorScreen = document.getElementById('monitor-screen');
        const powerButton = document.getElementById('power-button');
        let isMonitorOn = true;

        powerButton.addEventListener('click', () => {
          isMonitorOn = !isMonitorOn;
          monitorScreen.setAttribute('visible', isMonitorOn);
          powerButton.setAttribute('color', isMonitorOn ? '#ff0000' : '#00ff00');
        });
      });
    </script>
